        .input-focus {
            transition: all 0.3s ease;
        }

        .input-focus:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .gradient-border {
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(45deg, #6366F1, #A855F7) border-box;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .rating-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .rating-btn {
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .rating-btn.selected {
            background: linear-gradient(45deg, #6366F1, #A855F7);
            color: white;
            transform: scale(1.05);
        }

        .image-preview-container {
            max-width: 200px;
            max-height: 200px;
            overflow: hidden;
            margin: 0 auto;
            border-radius: 8px;
            display: none;
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
    <style>
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    
        .animate-bounce {
            animation: bounce 1.2s infinite;
        }
    
        .delay-150 {
            animation-delay: 0.15s;
        }
    
        .delay-300 {
            animation-delay: 0.3s;
        }
    </style>
    
</head>

    <script>
        // Testimonial Char Counter
        const testimonial = document.getElementById('testimonial');
        const charCount = document.getElementById('charCount');
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const removeButton = document.getElementById('removeImage');
        const ratingBtns = document.querySelectorAll('.rating-btn');
        const ratingInput = document.getElementById('rating');

        testimonial.addEventListener('input', function () {
            const length = this.value.length;
            charCount.textContent = `${length}/50 characters minimum`;
            charCount.style.color = length >= 50 ? '#6366F1' : '#6B7280';
        });

        // Rating Button Interaction
        ratingBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                ratingBtns.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                ratingInput.value = this.dataset.value;
            });
        });

        // Image Upload Preview
        imageUpload.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('Please select an image under 5MB');
                    this.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.style.display = 'block';
                    removeButton.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Remove Image Button
        removeButton.addEventListener('click', function () {
            imageUpload.value = '';
            imagePreview.src = '';
            imagePreviewContainer.style.display = 'none';
            this.classList.add('hidden');
        });

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

<script>
emailjs.init(
  "gbsQpvGN-umolUkH_"
);
    // Form Submission
    document.getElementById('testimonialForm').addEventListener('submit', function (e) {
    e.preventDefault();

    if (!ratingInput.value) {
        alert('Please select a rating');
        return;
    }

    // Show loader
    const loader = document.getElementById('loader');
    loader.classList.remove('hidden');

    // Collect form data
    const formData = {
        name: document.getElementById('name').value,
        company: document.getElementById('company').value,
        role: document.getElementById('role').value,
        rating: ratingInput.value,
        testimonial: document.getElementById('testimonial').value
    };

    const emailParams = {
        name: formData.name,
        company: formData.company,
        role: formData.role,
        rating: formData.rating,
        testimonial: formData.testimonial
    };

    // Send email using EmailJS
    emailjs.send('service_l4h4log', 'template_p9lbdnl', emailParams)
        .then(() => {
            loader.classList.add('hidden'); // Hide loader

            this.innerHTML = `
                <div class="text-center py-8">
                    <h2 class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-4">
                        Thank You for Your Feedback
                    </h2>
                    <p class="text-gray-600">Your testimonial has been submitted and emailed successfully.</p>
                    <div id="confetti"></div>
                </div>
            `;

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#6366F1', '#A855F7', '#F472B6']
            });

            setTimeout(() => {
                imagePreviewContainer.style.display = 'none';
                imagePreview.src = '';
                imageUpload.value = '';
                removeButton.classList.add('hidden');
                ratingBtns.forEach(b => b.classList.remove('selected'));
                ratingInput.value = '';
                charCount.textContent = `0/50 characters minimum`;
                charCount.style.color = '#6B7280';
            }, 3000);
        })
        .catch((error) => {
            loader.classList.add('hidden'); // Hide loader
            alert('Failed to send email: ' + error.text);
        });
});
